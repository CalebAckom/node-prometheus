name: DockerHub

on:
  push:
    branches:
      - "docker"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER --password-stdin
      
      - name: Build Image
        run: |
          docker build . -f Dockerfile -t calebackom/node-prometheus:v1

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/node-prometheus:v1
